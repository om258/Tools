<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with adjustable quality. Reduce image size while maintaining quality. Supports JPG, PNG, and WebP formats.">
    <title>Image Compressor Pro | Free Online Image Optimization</title>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        .header p {
            color: #64748b;
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr 300px;
            }
        }

        /* Upload Card */
        .upload-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
        }
        .upload-card:hover {
            transform: translateY(-2px);
        }

        /* Preview Section */
        .preview-section {
            text-align: center;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .upload-placeholder {
            padding: 2rem;
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .upload-placeholder:hover {
            border-color: var(--primary);
        }
        .upload-placeholder i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Controls */
        .controls {
            margin-top: 2rem;
        }
        .quality-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            outline: none;
            margin: 1.5rem 0;
        }
        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        .stat-value {
            font-weight: 600;
            margin-top: 0.25rem;
        }

        /* Ad Section */
        .ad-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Image Compressor Pro</h1>
            <p>Optimize your images instantly with adjustable compression levels</p>
        </header>

        <div class="main-grid">
            <main>
                <div class="upload-card">
                    <div class="preview-section" id="previewSection">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <label for="imageInput" class="upload-placeholder">
                            <i>üìÅ</i>
                            <p>Click to upload image (JPG, PNG, WEBP)</p>
                        </label>
                        <div id="imagePreview"></div>
                    </div>

                    <div class="controls">
                        <div class="quality-control">
                            <label>Compression Quality: <span id="qualityValue">80</span>%</label>
                            <input type="range" class="quality-slider" id="qualityRange" min="1" max="100" value="80">
                        </div>

                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-label">Original Size</div>
                                <div class="stat-value" id="originalSize">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Compressed Size</div>
                                <div class="stat-value" id="compressedSize">-</div>
                            </div>
                        </div>

                        <button class="btn" onclick="compressImage()">
                            <span>‚ö°Ô∏è Compress Now</span>
                        </button>
                    </div>
                </div>
            </main>

            <aside class="ad-section">
                <!-- Google AdSense Code -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
                <!-- Responsive Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                    data-ad-slot="AD_UNIT_ID"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </aside>
        </div>
    </div>

    <script>
        let originalImage = null;
        let originalFile = null;

        // File Input Handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            originalFile = file;
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            
            if (!validTypes.includes(file.type)) {
                showError('Unsupported file type. Please upload JPG, PNG, or WEBP.');
                return;
            }

            document.getElementById('previewSection').classList.add('uploaded');
            document.querySelector('.upload-placeholder').style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.src = event.target.result;
                originalImage.onload = () => {
                    document.getElementById('imagePreview').innerHTML = `
                        <img src="${event.target.result}" class="preview-image">
                    `;
                    document.getElementById('originalSize').textContent = 
                        `${(file.size / 1024).toFixed(1)} KB`;
                };
            };
            reader.readAsDataURL(file);
        });

        // Quality Slider
        document.getElementById('qualityRange').addEventListener('input', function(e) {
            document.getElementById('qualityValue').textContent = e.target.value;
        });

        // Compression Function
        async function compressImage() {
            if (!originalImage) {
                showError('Please upload an image first');
                return;
            }

            const button = document.querySelector('.btn');
            button.disabled = true;
            button.innerHTML = '‚è≥ Compressing...';

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = originalImage.naturalWidth;
                canvas.height = originalImage.naturalHeight;
                ctx.drawImage(originalImage, 0, 0);

                const quality = document.getElementById('qualityRange').value / 100;
                const mimeType = originalFile.type === 'image/png' ? 'image/png' : 'image/jpeg';

                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `compressed-${Math.round(quality * 100)}.${mimeType.split('/')[1]}`;
                    link.href = compressedUrl;
                    link.click();
                    URL.revokeObjectURL(compressedUrl);

                    // Update stats
                    document.getElementById('compressedSize').textContent = 
                        `${(blob.size / 1024).toFixed(1)} KB`;
                }, mimeType, quality);

            } catch (error) {
                showError('Compression failed. Please try again.');
            } finally {
                button.disabled = false;
                button.innerHTML = '‚ö°Ô∏è Compress Now';
            }
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            errorEl.style = 'color: #dc2626; padding: 1rem; margin: 1rem 0;';
            document.querySelector('.controls').prepend(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }
    </script>
</body>
</html>
